<div class="container">
    <div class="layout-header">
        <div class="layout-header__menu px-2">
            <div class="grid grid-nogutter">
                <div class="col justify-content-center align-content-center">
                    <p-menubar [model]="menuItems" [autoDisplay]="false" class="flex justify-content-center">
                        <!-- <ng-template pTemplate="start">
                            <button pButton type="button" icon="pi pi-bars" class="p-button-text mobile-menu-button" (click)="toggleMenu()"></button>
                        </ng-template> -->
                    </p-menubar>    
                </div>
            </div>
        </div>
    
        <!-- right block with user actions and data -->
        <div class="layout-header__right-block flex flex-1 justify-content-end align-items-center">

            <div class="user-info"></div>

            <div class="basket mr-4">
                <p-overlaybadge
                    badgeSize="small"
                    [value]="(basketStore$ | async).length"
                    severity="danger"
                    routerLink="basket"
                >
                    <div class="basket-icon-wrap">
                        <i class="pi pi-cart-arrow-down"></i>
                    </div>
                </p-overlaybadge>
            </div>
            
            <div class="logout px-1">
                <p-button
                [icon]="logoutIcon"
                label="{{user?.login}}"
                pTooltip="Logout"
                (mouseenter)="hoverLogoutBtn(true)"
                (mouseleave)="hoverLogoutBtn(false)"
                (onClick)="logout()"
                severity="secondary"
                >
                </p-button>
            </div>
            <div class="data px-2">
                <div>
                    {{ dateTime | date: 'HH:mm:ss' }}
                </div>
                <div class="">
                    {{ dateTime | date: 'EEEE' }}
                </div>
            </div>
        </div>
    </div>
</div>
