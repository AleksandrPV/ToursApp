<div class="ticket-info-wrap col-6">
    <div>
        <a routerLink="/tours">Назад</a>

        <div>
            <h2>Информация о туре</h2>
            <div>Название {{tour?.name}}</div>
        </div>
        <div class="mt-3">
            <h2>Информация о покупателе</h2>
            <form>
                <div class="mt-3 user-info" [formGroup]="userForm">
                    <div class="form-group mt-3">
                        <label for="firstName" class="mx-3">Имя</label>
                        <input type="text"
                               class="form-control mt-3"
                               id="firstName"
                               pInputText
                               formControlName="firstName"
                               placeholder="Введите Имя"
                        >
                    </div>
                    <div class="form-group mt-3">
                        <label for="lastName" class="mx-3">Фамилия</label>
                        <input type="text"
                               class="form-control mt-3"
                               id="lastName"
                               pInputText
                               formControlName="lastName"
                               placeholder="Введите Фамилию"
                        >
                    </div>
                    <div class="form-group mt-3">
                        <label for="cardNumber" class="mx-3">Номер карты</label>
                        <input type="text"
                               class="form-control mt-3"
                               id="cardNumber"
                               pInputText
                               formControlName="cardNumber"
                               placeholder="Введите номер карты"
                        >
                    </div>
                    <div class="form-group mt-3">
                        <label class="mx-3">Возраст</label>
                        <p-inputNumber
                            name="age"
                            formControlName="age"
                            [showButtons]="true"
                            [min]="0"
                            class="form-control mt-3"
                        >
                        </p-inputNumber>
                    </div>
                    <div class="form-group mt-3">
                        <label class="mx-3">День рождения</label>
                        <p-datePicker
                            name="birthDate"
                            formControlName="birthDate"
                            class="form-control mt-3"
                        >
                        </p-datePicker>
                    </div>
                    <div class="form-group mt-3">
                        <label for="citizenship" class="mx-3">Гражданство</label>
                        <input
                            type="text"
                            class="form-group mt-3"
                            id="citizenship"
                            placeholder="Введите гражданство"
                        >
                    </div>

                    <div class="form-group mt-3">
                        <p-button
                            class="btn btn-primary"
                            [disabled]="!userForm.valid">
                            Перейти к оформлению 
                        </p-button>
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>
