<p-inputgroup>
    <input 
        
        pInputText
        placeholder="Поиск тура"
        #searchInput
    />
    <p-inputgroup-addon>
        <p-button icon="pi pi-search" severity="secondary" variant="text"/>
    </p-inputgroup-addon>
</p-inputgroup>

<div class="grid justify-content-center">
    @for (item of tours | search : searchInput.value : 'name' ; track item.id){
        <div 
            (click)="goToTour(item)"
            class="m-2 col-3 flex justify-content-start"
        >
            <p-card
                header="{{item.name}}"
                subheader="{{item.price}}"
                styleClass="tour-p-card justify-content-start"
            >

                <ng-template #header> 
                    <img src="/img/tours/{{item.img}}" class="flex w-full ">
                </ng-template>
                
                <p>
                    {{item.description | slice:0:110}}...
                </p>
                

            </p-card>
        </div>
    }
    @empty {
        <div class="no-data">Нет данных!</div>
    }
</div>
