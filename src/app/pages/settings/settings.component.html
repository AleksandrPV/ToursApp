<div class="grid">
  <div class="col-3">
    @for (item of menuItems ; track item.label){      
      <div class="col">
        <p-button
          [label]="item.label"
          [routerLink]="item.path"
          styleClass="item-list p-button-link"
          (click)="onMenuItemClick(item.path)"
        ></p-button>
      </div>
    } @empty {
      <p>
          нет данных!
      </p>
    }
  </div>

  <div class="col-3">
    <router-outlet></router-outlet>
  </div>
</div>
