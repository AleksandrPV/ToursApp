
<div class="grid">
  <div class="col-3">
    @for (item of menuItems ; track item.label){      
      <div class="col">
        <p-button
          [label]="item.label"
          styleClass="item-list p-button-link"
          routerLink="item('path')"
          
        ></p-button>
      </div>
      } @empty {
        <p>
            нет данных!
        </p>
      }
    </div>

    <div class="col-3">
      <app-password-change />
  </div>
</div>
