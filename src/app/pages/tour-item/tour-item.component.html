<p-button
    label="Назад"
    styleClass="p-button-link"
    routerLink="/tours"
>

</p-button>
<div class="grid">
    <div class="col-6">
        <!-- @if (tourData) { -->
            <p-card
                *ngIf="tourData; else noData"
                header="{{tourData.name}}"
                subheader="{{tourData.price}}"
                styleClass="p-card-shadow col-10 overflow-hidden"
            >
                <ng-template pTemplate="header"> 
                    <h1>{{tourData.name}}</h1>
                    <img src="/img/tours/{{tourData.img}}">   
                    <p>{{tourData.description}}</p>     
                </ng-template>
            </p-card>
        <!-- } @else {Нет данных!} -->

    </div>
    <div class="col-6">

    </div>
</div>


<ng-template #noData> Нет данных! </ng-template>
