<p-button
    label="Назад"
    styleClass="p-button-link"
    routerLink="/tours"
></p-button>

<div class="grid grid-nogutter align-items-start">
    <div class="col-6 md:col-6">
        @if (tourData) {
            <p-card
                header="{{tourData.name}}"
                subheader="{{tourData.price}}"
                styleClass="p-card-shadow col-10 overflow-hidden"
            >
                <ng-template pTemplate="header"> 
                    <h1>{{tourData.name}}</h1>
                    <img src="/img/tours/{{tourData.img}}">   
                    <p>{{tourData.description}}</p>     
                </ng-template>
            </p-card>
        } @else { 
            <p>Нет данных!</p>
        }

    </div>
    <div class="col-6 md:col-6">
        <app-nearest-tours [tourNearest]="tourData"></app-nearest-tours>
    </div>
</div>
