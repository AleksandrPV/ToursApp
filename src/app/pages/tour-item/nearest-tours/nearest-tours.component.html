<div class="card">
    <p-galleria [value]="toursArr()" [showIndicators]="true" [showThumbnails]="false" [containerStyle]="{ 'max-width': '440px' }">
        <ng-template #item let-item>
            <img [src]="'/img/tours/'+item.img" style="width: 100%; display: block;" />
        </ng-template>
    </p-galleria>
</div>
