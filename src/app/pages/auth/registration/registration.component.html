<div class="flex flex-column m-auto c-min-w-300">
    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-0">Логин</span>
        <input 
            type="text"
            pInputText
            [ngClass]="{'input-error': !login || login.length < 3}"
            [(ngModel)]="login"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-0">Пароль</span>
        <input type="password"
            pInputText
            [ngClass]="{'input-error': !password || password.length < 6}"
            [(ngModel)]="password"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-0">Повторить</span>
        <input type="password"
            pInputText
            [ngClass]="{'input-error': !repeatPassword || password !== repeatPassword}"
            [(ngModel)]="repeatPassword"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-0">Емайл</span>
        <input type="email"
            pInputText
            [ngClass]="{'input-error': !email}"
            [(ngModel)]="email"
        />
    </div>

    <div class="mt-3">
        <p-checkbox
            inputId="saveInStore"
            [binary]="true"
            [(ngModel)]="isRemember"
        ></p-checkbox>
        <label for="saveInStore" class="ml-2">{{labelText}}</label>
    </div>

    <div class="mt-3 flex justify-content-center align-items-center flex-wrap">
        <p-button
        label="Зарегистрироваться"
        [disabled]="!login || !password || login.length < 3 || login.length < 3"
        (click)="onAuth($event)"
        ></p-button>
    </div>

</div>
